<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints - Application Manager</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style-index.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1>Complaints</h1>
                <p>Visualize all user and message reports.</p>
            </div>
            <div style="display: flex; gap: 0.75rem;">
                <button id="go-applications-btn">Applications</button>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search by reporter, reported, or reason...">
        </div>

        <div class="filters">
            <button data-type="all" class="filter-btn filter-btn-active">All</button>
            <button data-type="message_report" class="filter-btn">Message reports</button>
            <button data-type="user_report" class="filter-btn">User reports</button>
        </div>

        <div id="loader">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle opacity="0.25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path opacity="0.75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p>Loading complaints...</p>
        </div>

        <div id="complaints-list"></div>
        <p id="no-complaints" style="display: none;">No complaints found.</p>
    </div>

    <script type="module">
        // --- SUPABASE CONFIGURATION ---
        const SUPABASE_URL = 'https://acziwjxffpcovfzxduuo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeml3anhmZnBjb3ZmenhkdXVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwODkxMDYsImV4cCI6MjA3NTY2NTEwNn0.0Yi6__m5slKufjmL-t8BylpJwT0qY1rODIKyU7oh8m4';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- AUTH GUARD & NAVIGATION ---
        supabaseClient.auth.onAuthStateChange((_event, session) => {
            if (!session) {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
        });

        document.getElementById('go-applications-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        // --------------------------

        const loader = document.getElementById('loader');
        const complaintsList = document.getElementById('complaints-list');
        const noComplaintsMessage = document.getElementById('no-complaints');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchBar = document.getElementById('search-bar');

        let currentType = 'all';
        let allComplaints = [];

        function formatDate(dateString) {
            try {
                return new Date(dateString).toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            } catch {
                return dateString || '';
            }
        }

        async function banUser(profileId) {
            if (!profileId) return;

            const confirmBan = window.confirm('Are you sure you want to ban this user? They will be instantly rejected from the app.');
            if (!confirmBan) return;

            try {
                const { error } = await supabaseClient
                    .from('profiles')
                    .update({ status: 'rejected' })
                    .eq('id', profileId);

                if (error) throw error;

                alert('User has been banned (status set to rejected).');
            } catch (error) {
                console.error('Error banning user:', error);
                alert('Failed to ban user. Check console for details.');
            }
        }

        function renderComplaints(complaints) {
            complaintsList.innerHTML = '';
            noComplaintsMessage.style.display = complaints.length > 0 ? 'none' : 'block';
            complaintsList.style.display = complaints.length === 0 ? 'none' : 'grid';

            complaints.forEach(c => {
                const card = document.createElement('div');
                card.className = 'app-card';

                const reporterName = c.reporter?.name || 'N/A';
                const reporterEmail = c.reporter?.email || '';
                const reportedName = c.reported?.name || 'N/A';
                const reportedEmail = c.reported?.email || '';
                const typeName = c.complaint_type?.name || 'N/A';
                const messageContent = c.message?.content || null;

                card.innerHTML = `
                    <div class="app-card-content">
                        <div class="card-header">
                            <div class="card-user-info">
                                <div class="card-user-details">
                                    <h3>${typeName}</h3>
                                    <p>Reported at: ${formatDate(c.created_at)}</p>
                                </div>
                            </div>
                        </div>

                        <div class="card-section">
                            <h4>Reporter</h4>
                            <p>${reporterName}</p>
                            <p class="city">${reporterEmail}</p>
                        </div>

                        <div class="card-section">
                            <h4>Reported user</h4>
                            <p>${reportedName}</p>
                            <p class="city">${reportedEmail}</p>
                        </div>

                        <div class="card-section">
                            <h4>Reason</h4>
                            <p class="card-bio">${c.reason || 'No reason provided'}</p>
                        </div>

                        ${messageContent ? `
                        <div class="card-section">
                            <h4>Message content</h4>
                            <p class="card-bio">${messageContent}</p>
                        </div>` : ''}
                    </div>
                    <div class="card-footer">
                        <button class="card-btn btn-deny" data-action="ban">Ban user</button>
                    </div>
                `;

                const banButton = card.querySelector('[data-action="ban"]');
                if (banButton && c.reported_user_id) {
                    banButton.addEventListener('click', () => banUser(c.reported_user_id));
                }

                complaintsList.appendChild(card);
            });
        }

        function filterAndRenderComplaints() {
            const searchTerm = searchBar.value.toLowerCase();

            const filteredByType = allComplaints.filter(c => {
                if (currentType === 'all') return true;
                return (c.complaint_type?.name || '').toLowerCase() === currentType;
            });

            const finalFiltered = filteredByType.filter(c => {
                const reporter = `${c.reporter?.name || ''} ${c.reporter?.email || ''}`.toLowerCase();
                const reported = `${c.reported?.name || ''} ${c.reported?.email || ''}`.toLowerCase();
                const reason = (c.reason || '').toLowerCase();
                return reporter.includes(searchTerm) || reported.includes(searchTerm) || reason.includes(searchTerm);
            });

            renderComplaints(finalFiltered);
        }

        async function fetchComplaints() {
            loader.style.display = 'block';
            complaintsList.innerHTML = '';
            noComplaintsMessage.style.display = 'none';

            try {
                const { data, error } = await supabaseClient
                    .from('complaints')
                    .select(`
                        id,
                        reported_user_id,
                        reason,
                        created_at,
                        complaints_type:complaints_type(name),
                        reporter:profiles!complaints_user_id_fkey(name,email),
                        reported:profiles!complaints_reported_user_id_fkey(name,email),
                        message:messages(content)
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Normaliza a chave do tipo para complaint_type
                allComplaints = (data || []).map(c => ({
                    ...c,
                    complaint_type: c.complaints_type
                }));

                filterAndRenderComplaints();
            } catch (error) {
                console.error('Error fetching complaints:', error);
                complaintsList.innerHTML = `<p style="color: #f87171; text-align: center; grid-column: 1 / -1;">Failed to load complaints.</p>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        function handleFilterClick(event) {
            currentType = event.target.dataset.type;
            filterButtons.forEach(btn => btn.classList.toggle('filter-btn-active', btn.dataset.type === currentType));
            filterAndRenderComplaints();
        }

        // --- INITIALIZATION ---
        searchBar.addEventListener('input', filterAndRenderComplaints);
        filterButtons.forEach(button => button.addEventListener('click', handleFilterClick));

        // Check if a user session exists before fetching data
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
            fetchComplaints();
        } else {
            // se não tiver sessão, o onAuthStateChange já vai redirecionar
        }
    </script>
</body>
</html>
