<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O1 - Reset Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css" type="text/css">
     <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        /* Adicionando estilo para a mensagem de sucesso */
        #success-message {
            margin-top: 1rem;
            color: #34d399; /* Cor verde para sucesso */
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid #059669;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 0.875rem;
            display: none; /* Oculto por padrão */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo" ><img src ="https://kavicki.com/wp-content/uploads/2025/10/o1-Logo.png">
</div>
                <h1>Reset Password</h1>
        <p>Enter your email to receive a password reset link.</p>
        <form id="reset-form" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" id="reset-btn" class="login-btn">Send Reset Link</button>
        </form>
        <div id="error-message"></div>
        <div id="success-message"></div>
        <div class="forgot-password-link" style="margin-top: 1rem; text-align: center; font-size: 0.75rem;">
            <a href="login.html" style="color: #9ca3af; text-decoration: none;">Back to Login</a>
        </div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://acziwjxffpcovfzxduuo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeml3anhmZnBjb3ZmenhkdXVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwODkxMDYsImV4cCI6MjA3NTY2NTEwNn0.0Yi6__m5slKufjmL-t8BylpJwT0qY1rODIKyU7oh8m4';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const resetForm = document.getElementById('reset-form');
        const resetButton = document.getElementById('reset-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        resetForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            resetButton.disabled = true;
            resetButton.textContent = 'Sending...';

            const email = document.getElementById('email').value;

            // Define a URL para a qual o usuário será redirecionado após clicar no link do e-mail
            // Deve ser a sua nova página 'update-password.html'
            const redirectTo = "https://kavicki.com/test/update-password.html";

            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                redirectTo: redirectTo,
            });

            if (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } else {
                successMessage.textContent = 'Success! Check your email for the reset link.';
                successMessage.style.display = 'block';
                resetForm.reset();
            }
            
            resetButton.disabled = false;
            resetButton.textContent = 'Send Reset Link';
        });
    </script>
    <footer> O1 - All rights reserved - 2025</footer>    
</body>

</html>
