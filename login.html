<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O1 - Application Manager</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css" type="text/css">
         <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>

    <div class="login-container">
        <div class="logo" ><img src ="https://kavicki.com/wp-content/uploads/2025/10/o1-Logo.png">
</div>
                <h1>CMS Login</h1>
        <p>Enter your credentials to access the dashboard.</p>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="login-btn" class="login-btn">Login</button>
        </form>
        <div class="forgot-password-link" style="display: flex; justify-content: center;">
            <a href="forgot-password.html" style="text-align: center; font-size: 0.75rem; margin-top: 1.25rem; color: #9ca3af;
            text-decoration: none;">Forgot your password?</a>
        </div>
        <div id="error-message"></div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://acziwjxffpcovfzxduuo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeml3anhmZnBjb3ZmenhkdXVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwODkxMDYsImV4cCI6MjA3NTY2NTEwNn0.0Yi6__m5slKufjmL-t8BylpJwT0qY1rODIKyU7oh8m4';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.style.display = 'none';
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            } else {
                window.location.replace('index.html');
            }
        });
    </script>
    <footer> O1 - All rights reserved - 2025</footer>    
</body>

</html>
