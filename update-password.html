<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O1 - Update Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css" type="text/css">
     <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>

    <div class="login-container">
        <div class="logo" ><img src ="https://kavicki.com/wp-content/uploads/2025/10/o1-Logo.png">
</div>
                <h1>Set New Password</h1>
        <p>Enter your new password below.</p>
        <form id="update-form" class="login-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" id="update-btn" class="login-btn">Update Password</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://acziwjxffpcovfzxduuo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeml3anhmZnBjb3ZmenhkdXVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwODkxMDYsImV4cCI6MjA3NTY2NTEwNn0.0Yi6__m5slKufjmL-t8BylpJwT0qY1rODIKyU7oh8m4';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const updateForm = document.getElementById('update-form');
        const updateButton = document.getElementById('update-btn');
        const errorMessage = document.getElementById('error-message');

        updateButton.disabled = true;
        updateButton.textContent = 'Loading...';

        // Função para habilitar o botão
        const enableButton = () => {
            updateButton.disabled = false;
            updateButton.textContent = 'Update Password';
        };

        // Função para verificar se há uma sessão de recuperação válida
        const checkRecoverySession = async () => {
            try {
                // Verifica se há hash na URL (token de recuperação)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const type = hashParams.get('type');

                if (accessToken && type === 'recovery') {
                    // Processa o token de recuperação
                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: hashParams.get('refresh_token') || ''
                    });

                    if (error) {
                        errorMessage.textContent = 'Invalid or expired reset link. Please request a new one.';
                        errorMessage.style.display = 'block';
                        return;
                    }
                }

                // Verifica se há uma sessão válida
                const { data: sessionData, error: sessionError } = await supabaseClient.auth.getSession();
                
                if (sessionData?.session) {
                    enableButton();
                } else {
                    errorMessage.textContent = 'No valid recovery session found. Please request a new password reset link.';
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                errorMessage.textContent = 'Error processing recovery link. Please try again.';
                errorMessage.style.display = 'block';
            }
        };

        // Listener para mudanças de estado de autenticação
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (event === 'PASSWORD_RECOVERY' || (event === 'SIGNED_IN' && session)) {
                enableButton();
            }
        });

        // Verifica a sessão quando a página carrega
        await checkRecoverySession();

        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            updateButton.disabled = true;
            updateButton.textContent = 'Updating...';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                updateButton.disabled = false;
                updateButton.textContent = 'Update Password';
                return;
            }

            const { data: sessionData } = await supabaseClient.auth.getSession();

            if (!sessionData.session) {
                errorMessage.textContent = 'Session expired. Please request a new password reset link.';
                errorMessage.style.display = 'block';
                updateButton.disabled = false;
                updateButton.textContent = 'Update Password';
                return;
            }

            const { data, error } = await supabaseClient.auth.updateUser({
                password: password
            });

            if (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                updateButton.disabled = false;
                updateButton.textContent = 'Update Password';
            } else {
                await supabaseClient.auth.signOut();
                alert('Password updated successfully! You will now be redirected to the login page.');
                window.location.href = 'https://cms.o1percent.com/login.html';
            }
        });
    </script>
    <footer> O1 - All rights reserved - 2025</footer>    
</body>
</html>
