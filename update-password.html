<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O1 - Update Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css" type="text/css">
     <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>

    <div class="login-container">
        <div class="logo" ><img src ="https://kavicki.com/wp-content/uploads/2025/10/o1-Logo.png">
</div>
                <h1>Set New Password</h1>
        <p>Enter your new password below.</p>
        <form id="update-form" class="login-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" id="update-btn" class="login-btn">Update Password</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://acziwjxffpcovfzxduuo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeml3anhmZnBjb3ZmenhkdXVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwODkxMDYsImV4cCI6MjA3NTY2NTEwNn0.0Yi6__m5slKufjmL-t8BylpJwT0qY1rODIKyU7oh8m4';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const updateForm = document.getElementById('update-form');
        const updateButton = document.getElementById('update-btn');
        const errorMessage = document.getElementById('error-message');

        updateButton.disabled = true;
        updateButton.textContent = 'Loading...';

        // Enable the update button
        const enableButton = () => {
            updateButton.disabled = false;
            updateButton.textContent = 'Update Password';
        };

        // Listen for auth state changes
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth event:', event, session);
            if (event === 'PASSWORD_RECOVERY') {
                enableButton();
                window.history.replaceState(null, '', window.location.pathname);
            } else if (event === 'SIGNED_IN' && session) {
                enableButton();
            }
        });

        // Process recovery token from URL
        const processRecoveryToken = async () => {
            try {
                // Extract token from URL hash
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const urlParams = new URLSearchParams(window.location.search);
                
                const token = hashParams.get('access_token') || hashParams.get('token_hash') || urlParams.get('access_token') || urlParams.get('token_hash');
                const type = hashParams.get('type') || urlParams.get('type');

                if (token && type === 'recovery') {
                    console.log('Found recovery token, attempting to process...');
                    
                    // Try using the token directly as access_token
                    // The Supabase SDK should handle token exchange automatically
                    const { data: sessionData, error: sessionError } = await supabaseClient.auth.setSession({
                        access_token: token,
                        refresh_token: ''
                    });

                    if (!sessionError && sessionData?.session) {
                        console.log('Session created successfully');
                        enableButton();
                        window.history.replaceState(null, '', window.location.pathname);
                        return;
                    } else {
                        console.error('setSession error:', sessionError);
                        // If setSession fails, the token might need to be processed differently
                        // Wait for PASSWORD_RECOVERY event which Supabase fires automatically
                        // Set a timeout to show error if event doesn't fire
                        setTimeout(async () => {
                            const { data: currentSession } = await supabaseClient.auth.getSession();
                            if (!currentSession?.session) {
                                errorMessage.textContent = 'Invalid or expired recovery link. Please request a new one.';
                                errorMessage.style.display = 'block';
                            }
                        }, 2000);
                    }
                } else {
                    // No token in URL - check existing session
                    const { data: sessionData } = await supabaseClient.auth.getSession();
                    if (sessionData?.session) {
                        enableButton();
                    } else {
                        errorMessage.textContent = 'No recovery token found. Please access this page through the link sent to your email.';
                        errorMessage.style.display = 'block';
                    }
                }
            } catch (err) {
                console.error('Error processing recovery token:', err);
                errorMessage.textContent = 'Error processing recovery link. Please try again.';
                errorMessage.style.display = 'block';
            }
        };

        // Process token when page loads
        await processRecoveryToken();

        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            updateButton.disabled = true;
            updateButton.textContent = 'Updating...';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                updateButton.disabled = false;
                updateButton.textContent = 'Update Password';
                return;
            }

            // Check if there's a valid session (created by recovery token)
            const { data: sessionData } = await supabaseClient.auth.getSession();

            if (!sessionData?.session) {
                errorMessage.textContent = 'Session expired. Please request a new password reset link.';
                errorMessage.style.display = 'block';
                updateButton.disabled = false;
                updateButton.textContent = 'Update Password';
                return;
            }

            const { data, error } = await supabaseClient.auth.updateUser({
                password: password
            });

            if (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                updateButton.disabled = false;
                updateButton.textContent = 'Update Password';
            } else {
                await supabaseClient.auth.signOut();
                alert('Password updated successfully! You will now be redirected to the login page.');
                window.location.href = 'https://cms.o1percent.com/login.html';
            }
        });
    </script>
    <footer> O1 - All rights reserved - 2025</footer>    
</body>
</html>
