<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O1 - Update Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css" type="text/css">
     <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>

    <div class="login-container">
        <div class="logo" ><img src ="https://kavicki.com/wp-content/uploads/2025/10/o1-Logo.png">
</div>
                <h1>Set New Password</h1>
        <p>Enter your new password below.</p>
        <form id="update-form" class="login-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" id="update-btn" class="login-btn">Update Password</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://acziwjxffpcovfzxduuo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjeml3anhmZnBjb3ZmenhkdXVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwODkxMDYsImV4cCI6MjA3NTY2NTEwNn0.0Yi6__m5slKufjmL-t8BylpJwT0qY1rODIKyU7oh8m4';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const updateForm = document.getElementById('update-form');
        const updateButton = document.getElementById('update-btn');
        const errorMessage = document.getElementById('error-message');

        updateButton.disabled = true;
        updateButton.textContent = 'Loading...';

        // Enable the update button
        const enableButton = () => {
            updateButton.disabled = false;
            updateButton.textContent = 'Update Password';
        };

        // Listen for auth state changes - Supabase automatically processes recovery tokens
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // Supabase automatically processes the recovery token from URL hash
                // and fires this event when successful
                enableButton();
                // Clean up URL
                window.history.replaceState(null, '', window.location.pathname);
            } else if (event === 'SIGNED_IN' && session) {
                enableButton();
            }
        });

        // Check for recovery token in URL and existing session
        const checkRecoveryState = async () => {
            // Check if there's a recovery token in the URL
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const urlParams = new URLSearchParams(window.location.search);
            const hasRecoveryToken = (hashParams.get('access_token') || urlParams.get('access_token')) && 
                                     (hashParams.get('type') === 'recovery' || urlParams.get('type') === 'recovery');

            if (hasRecoveryToken) {
                // Token is in URL - Supabase will process it automatically via PASSWORD_RECOVERY event
                // Just wait for the event, don't try to process manually
                return;
            }

            // No token in URL - check if there's already a valid session
            const { data: sessionData } = await supabaseClient.auth.getSession();
            if (sessionData?.session) {
                enableButton();
            } else {
                errorMessage.textContent = 'No recovery token found. Please access this page through the link sent to your email.';
                errorMessage.style.display = 'block';
            }
        };

        // Check state when page loads
        await checkRecoveryState();

        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            updateButton.disabled = true;
            updateButton.textContent = 'Updating...';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                updateButton.disabled = false;
                updateButton.textContent = 'Update Password';
                return;
            }

            // Check if there's a valid session (created by recovery token)
            const { data: sessionData } = await supabaseClient.auth.getSession();

            if (!sessionData?.session) {
                errorMessage.textContent = 'Session expired. Please request a new password reset link.';
                errorMessage.style.display = 'block';
                updateButton.disabled = false;
                updateButton.textContent = 'Update Password';
                return;
            }

            const { data, error } = await supabaseClient.auth.updateUser({
                password: password
            });

            if (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                updateButton.disabled = false;
                updateButton.textContent = 'Update Password';
            } else {
                await supabaseClient.auth.signOut();
                alert('Password updated successfully! You will now be redirected to the login page.');
                window.location.href = 'https://cms.o1percent.com/login.html';
            }
        });
    </script>
    <footer> O1 - All rights reserved - 2025</footer>    
</body>
</html>
